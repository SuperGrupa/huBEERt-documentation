<!DOCTYPE html>
<html lang="pl_PL">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Prototype for huBEERt project.">
		<meta name="author" content="SuperGrupa">
		
		<title>huBEERt - Prototype GUI</title>
		
		<link href="bootstrap/css/bootstrap-3.3.1.css" rel="stylesheet">
		<link href="bootstrap/css/bootstrap-theme-3.3.1.css" rel="stylesheet">
		<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
		<link href="mobile_style.css" rel="stylesheet">
		
		<script src="jquery/jquery.min.js"></script>
		
	</head>
	<body>
		<header>
			<nav class='navbar navbar-default'>
				<div class='container-fluid'>
					<a href="index.html">
						<img src="images/logo.png" id="logo"/>
					</a>
					<div class='btn-group pull-right'>
						<p class='navbar-text navbar-right'>
							Zalogowany jako: <a href="#"><span style="font-weight: bold;"> QbekKawy </span></a>
							|
							<a href="index.html">Wyloguj</a>
						</p>
					</div>
				</div>
			</nav>
		</header>
		
		<div class="container">
			<div class="bbox">
				<table style="width:100%">
					<colgroup>
						<col width="160">
					</colgroup>
					<tr>
						<td height="150" style="vertical-align:top">
							<img src="images/user.png" style="width:150px;height:150px"><br/>
						</td>
						<td rowspan="2" style="border-left: 2px solid #DDD; padding:5px">
							<div style="margin-top:20px;margin-bottom:20px;margin-left:20px">
								<span style="font-size:250%;font-weight:bold">Twoje subskrypcje pubów (3):</span>
							</div>
							<table class="subs-pubs table table-hover">
								<tbody>
									<script type="text/javascript">
										$(function () {
											$.getJSON("data/pubs.json", function(data) {
												$.each(data, function(i, obj) {
													if (i == 0 || i == 1 || i == 4){
														$(".table tbody").append(
															"<tr onclick=\"window.document.location='klub.html'\">" +
																"<td>" +
																	"<img src=\"images/bar" + obj.PicID + ".jpg\" style=\"width:100px;height:100px\">" +
																"</td>" +
																"<td>" +
																	obj.Name + "<br/>" +
																	"<h5 class=\"address\">" +
																		obj.Address + "<br/>" +
																		obj.Time +
																	"</h5>" +
																"</td>" +
																"<td class=\"prices\">" +
																	"Piwo: " + obj.Beer + " zł" + "<br/>" +
																	"Shoty: " + obj.Shots + " zł" + "<br/>" +
																	"Przekąski: " + obj.Snacks + " zł" +
																	"<hr>" + obj.Other +
																"</td>" +
																"<td class=\"score\">" +
																	"Ocena:<br/>" +
																	obj.Rating +
																"</td>" +
															"</tr>"
														);
													}
												});
											});
										});
									</script>
								</tbody>
							</table>
						</td>
					</tr>
					<tr>
						<td style="vertical-align:top; text-align:center">
							<span style="font-size:150%">QbekKawy</span><br/>
							Poznań
						</td>
					</tr>
				</table>
			</div>
		</div>
		
		<footer>
			<h1>Best service in the world provided by&nbsp;
				<img src="images/github.png"/>
				<a href="https://github.com/SuperGrupa" target="_blank">SuperGrupa</a>.
				<small><a href="mobile_index.html">[mobile]</a></small>
			</h1>
		</footer>
		
		<script src="bootstrap/js/bootstrap-3.3.1.js"></script>
	</body>
</html>
