<!DOCTYPE html>
<html lang="pl_PL">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Prototype for huBEERt project.">
		<meta name="author" content="SuperGrupa">

		<title>huBEERt - Prototype GUI</title>
		
		<link href="bootstrap/css/bootstrap-3.3.1.css" rel="stylesheet">
		<link href="bootstrap/css/bootstrap-theme-3.3.1.css" rel="stylesheet">
		<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
		<link href="style.css" rel="stylesheet">
		
		<script src="jquery/jquery.min.js"></script>
		
	</head>
	<body>
		<header>
			<nav class='navbar navbar-default'>
				<div class='container-fluid'>
					<a href="index.html">
						<img src="logo.png" id="logo"/>
					</a>
					<div class='btn-group pull-right'>
						<p class='navbar-text navbar-right'>
							<a href="signUp.html">Zarejestruj</a>
							|
							<a href="signIn.html">Zaloguj</a>
						</p>
					</div>
				</div>
			</nav>
		</header>
		
		<div class="container">
			<h1 class="bbox" style="text-align:center;">
				Proponowane puby i bary w mieście: <span class="searched-city">Poznań</span>
			</h1>
			<br/>
			<table class="results table table-hover wowlol">
				<tbody>
					<script type="text/javascript">
						$(function () {
							$.getJSON("data/pubs.json", function(data) {
								$.each(data, function(i, obj) {
									$(".wowlol tbody").append(
										"<tr onclick=\"window.document.location='klub.html'\">" +
											"<td>" +
												"<img src=\"bar" + obj.PicID + ".jpg\" style=\"width:100px;height:100px\">" +
											"</td>" +
											"<td>" +
												obj.Name + "<br/>" +
												"<h5 class=\"address\">" +
													obj.Address + "<br/>" +
													obj.Time +
												"</h5>" +
											"</td>" +
											"<td class=\"prices\">" +
												"Piwo: " + obj.Beer + " zł" + "<br/>" +
												"Shoty: " + obj.Shots + " zł" + "<br/>" +
												"Przekąski: " + obj.Snacks + " zł" +
												"<hr>" + obj.Other +
											"</td>" +
											"<td class=\"score\">" +
												"Ocena:<br/>" +
												obj.Rating +
											"</td>" +
										"</tr>"
									);
								});
							});
						});
					</script>
				</tbody>
			</table>
		</div>
	
		<footer>
			<h1>Best service in the world provided by&nbsp; 
				<img src="github.png"/>
				<a href="https://github.com/SuperGrupa" target="_blank">SuperGrupa</a>.
			</h1>
		</footer>
		
		<script src="bootstrap/js/bootstrap-3.3.1.js"></script>
	</body>
</html>
