
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Simple prototype for huBEERt project.">
    <meta name="author" content="SuperGrupa">

    <title>huBEERt - Prototype GUI</title>

    <link href="bootstrap/bootstrap.css" rel="stylesheet">
    <link href="bootstrap/bootstrap-theme.css" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link href="style.css" rel="stylesheet">
    
	<script type="text/javascript">
    function toggle_visibility(id) {
       var e = document.getElementById(id);
	   var b = document.getElementById('moreoptions');
       if(e.style.display == 'block') {
          e.style.display = 'none';
		  b.innerHTML = "Więcej opcji";
		  }
       else {
          e.style.display = 'block';
		  b	.innerHTML = "Mniej opcji";
		  }
    }
	
	var counter = 1;
	var limit = 3;
	function next_beer(divName) {
	if(counter < limit) {
		var newdiv = document.createElement('div');
		var nextbeer
		newdiv.innerHTML = "<br><input type='text' class='form-control' placeholder='Szukaj według nazwy piwa'>";
		document.getElementById(divName).appendChild(newdiv);
		counter++;
		}
	if(counter == limit)
		document.getElementById('newbeer').style.display = 'none';
	}
	</script>
  </head>

  <body>

    <nav class='navbar navbar-default'>
      <div class='container-fluid'>
        <div class='navbar-header'>
          <div class='navbar-brand'>
            <p class='navbar-right'>
              <a href="index.html">
                huBEERt
              </a>
            </p>
          </div>
        </div>
        <div class='btn-group pull-right'>
          <p class='navbar-text navbar-right'>
            <a href="signUp.html">Zarejestruj</a>
            |
            <a href="signIn.html">Zaloguj</a>
          </p>
        </div>
      </div>
    </nav>



    <div class="container">

      <form class="form-horizontal" action="lista.html">
	  <div class="form-group">
			<label class="col-sm-5 control-label">Wybierz miasto:</label>
			  <div class="col-sm-5">
				<select class="form-control">
				  <option>Gdańsk</option>
				  <option>Kraków</option>
				  <option selected="selected">Poznań</option>
				  <option>Warszawa</option>            
				  <option>Wrocław</option>            
				</select>
			  </div>
			</div>    
        <div class="form-group">
			<div class="col-sm-9">
				<input type="text" class="form-control" placeholder="Pub, bar, piwo, atrakcje">
			</div>
			<div align="center" style="float:right;padding-top:10px;margin-left:0px;">
				<a href="#" id="moreoptions" onclick="toggle_visibility('advanced')">Więcej opcji</a>
			</div>
        </div>      
		<div id="advanced">	
		<br>
			<div class="form-group">
			  <div class="col-sm-9" id="beers">
				<input type="text" class="form-control" placeholder="Szukaj według nazwy piwa" id="beer1">
			  </div> 
			  <div align="center" style="float:right;padding-top:10px;margin-left:0px;">
				<a href="#" id="newbeer" onclick="next_beer('beers')">Kolejne piwo</a>
			  </div>
			</div> 
			<div class="form-group">
			  <label class="col-sm-3 control-label">Cena piwa:</label>
			  <div class="col-sm-3">
				<input type="number" class="form-control" placeholder="Od">
			  </div>
			  <div class="col-sm-2 text-center">
				<i class="fa fa-minus" style="margin: 8px;"></i>
			  </div>
			  <div class="col-sm-3">
				<input type="number" class="form-control" placeholder="Do">
			  </div>
			</div>
			<div class="form-group">
			  <label class="col-sm-3 control-label">Godziny otwarcia:</label>
			  <div class="col-sm-3">
				<input type="number" class="form-control" placeholder="Od" min="0" max="24">
			  </div>
			  <div class="col-sm-2 text-center">
				<i class="fa fa-minus" style="margin: 8px;"></i>
			  </div>
			  <div class="col-sm-3">
				<input type="number" class="form-control" placeholder="Do" min="0" max="24">
			  </div>
			</div>
			<div class="text-center">
			  <label class="checkbox-inline">
				<input type="checkbox" id="inlineCheckbox3" value="option3"> Wódka
			  </label>
			  <label class="checkbox-inline">
				<input type="checkbox" id="inlineCheckbox3" value="option3"> Drinki
			  </label>
			  <label class="checkbox-inline">
				<input type="checkbox" id="inlineCheckbox3" value="option3"> Wino
			  </label>
			  <label class="checkbox-inline">
				<input type="checkbox" id="inlineCheckbox3" value="option3"> Whisky
			  </label>
			  <label class="checkbox-inline">
				<input type="checkbox" id="inlineCheckbox3" value="option3"> Likier
			  </label>
			  <br>
			  <label class="checkbox-inline">
				<input type="checkbox" id="inlineCheckbox3" value="option3"> TV
			  </label>
			  <label class="checkbox-inline">
				<input type="checkbox" id="inlineCheckbox3" value="option3"> Stół bilardowy
			  </label>
			  <label class="checkbox-inline">
				<input type="checkbox" id="inlineCheckbox3" value="option3"> Darts
			  </label>
			  <label class="checkbox-inline">
				<input type="checkbox" id="inlineCheckbox3" value="option3"> Gry planszowe
			  </label>
			  <label class="checkbox-inline">
				<input type="checkbox" id="inlineCheckbox3" value="option3"> Gry wideo
			  </label>

			</div>
		</div>
        <button type="submit" class="btn btn-primary btn-lg btn-block" style="margin-top: 20px;">Szukaj</button>
      </form>
